<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<!-- CSS / JS -->
<section th:replace="common :: cssAndJS"></section>

<!-- Head -->
<head th:replace="common :: head(Users)"></head>

<body>

	<!-- Top Navigation -->
	<div th:replace="common :: topNav"></div>

	<!-- Main -->
	<div class="container">
		<div class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
					<h1>Users</h1>
				</div>
			</div>
		</div>
		
		<div th:each="user : ${users}">
			<p th:text="${user.fullName + ' - ' + user.email + ' - ' + user.customData.get('phoneNumber')}"/>
		</div>
	</div>

</body>

</html>
